services:
  # Backend API
  app:
    build: .
    container_name: airbnb-backend
    restart: unless-stopped
    ports:
      - "3333:3333"
    environment:
      # Variables de entorno (ajusta segÃºn necesites)
      NODE_ENV: production
      PORT: 3333
      MONGO_URI: mongodb://mongo:27017/airbnb
      JWT_SECRET: dev_secret_change_in_production_12345678
      JWT_EXPIRES_IN: 7d
      FRONTEND_ORIGIN: http://localhost:3000
      RESEND_API_KEY: re_EBC2buMx_81x53QpPRczzcLfcVpeWfQEk
      RESEND_FROM_EMAIL: onboarding@resend.dev
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - airbnb-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3333/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # MongoDB
  mongo:
    image: mongo:7
    container_name: airbnb-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: airbnb
    volumes:
      - mongo-data:/data/db
    networks:
      - airbnb-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongo-data:
    driver: local

networks:
  airbnb-network:
    driver: bridge
